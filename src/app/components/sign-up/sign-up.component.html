<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>


        <div class="login-form">
            <!-- Build sign up form -->
            <form class="mt-5" [formGroup]="loginForm">
                <div class="sign-in-htm">
                    <div class="group" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                        <label for="user" class="label">Username</label>
                        <input id="user" formControlName="username" type="text" class="input">
                        <small class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">*Username is required</small>
                    </div>
                    <div class="group" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" formControlName="password">
                        <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password is required</small>
                    </div>

                    <div class="group">
                        <input (click)="onLogin()" type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                    </div>
                </div>
            </form>

            <form [formGroup]="signUpForm">
                <div class="sign-up-htm">
                    <div class="group" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')">
                        <label for="user" class="label">Username</label>
                        <input id="user" formControlName="username" type="text" class="input">
                        <small class="text-danger" *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')" >*Username is required</small>
                    </div>
                    <div class="group" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" >
                        <label for="pass" class="label">Password</label>
                        <input id="pass" formControlName="password" type="password" class="input" data-type="password">
                        <small class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" >*Password is required</small>
                    </div>
                    <div class="group" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" formControlName="email" type="text" class="input">
                        <small class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">*Email is required</small>
                    </div>



                    <div class="group" [class.error]="signUpForm.controls['role'].dirty && signUpForm.hasError('required', 'role')">
                        <label for="role" class="label">Role</label>
                        
                        <select id="role" formControlName="role" class="input2">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                        <small class="text-danger" *ngIf="signUpForm.controls['role'].dirty && signUpForm.hasError('required', 'role')">*Role is required</small>
                    </div>
                    
                    <div class="group">
                        <input (click)="onSignUp()" type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>

                </div>
            </form>

        </div>
    </div>
</div>
